type: file
example: "resources_test/task_cyto_batch_integration/starter_file/unintegrated.h5ad"
label: Unintegrated
summary: |
  The complete unintegrated dataset, including all cells' metadata (columns) from the 
  unintegrated_censored dataset. 
  The cells in this dataset are the same to those in the unintegrated_censored dataset.
info:
  format:
    type: h5ad
    layers:
      - type: double
        name: preprocessed
        description: preprocessed data, e.g. already compensated, transformed and debris/doublets removed
        required: true
    obs:
      - type: string
        name: cell_type
        description: Cell type information
        required: true
      - type: string
        name: batch
        description: Batch information
        required: true
      - type: string
        name: sample
        description: Sample ID
        required: true
      - type: string
        name: donor
        description: Donor ID
        required: true
      - type: string
        name: group
        description: Biological group of the donor
        required: true
    var:
      - type: integer
        name: numeric_id
        description: Numeric ID associated with each marker
        required: true
      - type: string
        name: channel
        description: The channel / detector of the instrument
        required: true
      - type: string
        name: marker
        description: The marker name associated with the channel
        required: false
      - type: string
        name: marker_type
        description: Whether the marker is a functional or lineage marker
        required: true
      - type: boolean
        name: to_correct
        description: Whether the marker will be batch corrected
        required: true
    # obsm:
    #   - type: double
    #     name: X_pca
    #     description: The resulting PCA embedding.
    #     required: true
    uns:
      - type: string
        name: dataset_id
        description: "A unique identifier for the dataset"
        required: true
      - name: dataset_name
        type: string
        description: Nicely formatted name.
        required: true
      - type: string
        name: dataset_url
        description: Link to the original source of the dataset.
        required: false
      - name: dataset_reference
        type: string
        description: Bibtex reference of the paper in which the dataset was published.
        required: false
      - name: dataset_summary
        type: string
        description: Short description of the dataset.
        required: true
      - name: dataset_description
        type: string
        description: Long description of the dataset.
        required: true
      - name: dataset_organism
        type: string
        description: The organism of the sample in the dataset.
        required: false
