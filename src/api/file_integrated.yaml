type: file
example: "resources_test/task_cyto_batch_integration/starter_file/integrated.h5ad"
label: Integrated
summary: "Integrated dataset which batch effect was corrected by an algorithm"
info:
  format:
    type: h5ad
    layers:
      - type: double
        name: integrated
        description: The integrated data as returned by a batch correction method
        required: true
    obs:
      - type: string
        name: batch
        description: Batch information
        required: true
      - type: string
        name: sample
        description: Sample ID
        required: true
      - type: integer
        name: is_control
        description: |
          Whether the sample the cell came from can be used as a control for batch 
          effect correction.
          0: cannot be used as a control.
          >= 1: can be used as a control.
          For cells with >= 1: cells with the same value come from the same donor.
          Different values indicate different donors.
        required: true
    var:
      - type: integer
        name: numeric_id
        description: Numeric ID associated with each marker
        required: true
      - type: string
        name: channel
        description: The channel / detector of the instrument
        required: true
      - type: string
        name: marker
        description: The marker name associated with the channel
        required: false
      - type: string
        name: marker_type
        description: Whether the marker is a functional or lineage marker
        required: true
      - type: boolean
        name: to_correct
        description: Whether the marker will be batch corrected
        required: true
    uns:
      - type: string
        name: dataset_id
        description: "A unique identifier for the dataset"
        required: true
      - type: string
        name: method_id
        description: "A unique identifier for the method"
        required: true
      - type: object
        name: parameters
        description: "The parameters used for the integration"
        required: false
